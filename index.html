<!DOCTYPE html>
<head>
    <title>Text Editor</title>

    <style type="text/css">
        #Div1, #Div2 {
            width: 500px;
            height: 100px;
            border: solid 1px black;
        }

        span.bold {
            font-weight: bold;
        }

        span.italic {
            font-style: italic;
        }

        span.bold_false {
            font-weight: normal;
        }

        span.italic_false {
            font-style: normal;
        }
    </style>

</head>
<body>


<button type="button" id='btn_bold'>
    bold
</button>
<button type="button" id='btn_italics'>
    Italics
</button>
<div contentEditable="true" style="height:50px; border:2px solid red;" id="text">

        class="bold_false"><span class="bold">da</span>s<span class="bold">ds</span></span>ad</span></span><span

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
